<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="/style.css" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main role="main" class="vh-100 d-flex justify-content-center align-items-center">
    <article class="container-fluid card rounded-4">
      <img src="/assets/images/avatar-jessica.jpeg" class="card-img-top" alt="Avatar" id="avatar">
      <div class="card-body">
        <h1 class="card-title">Jessica Randall</h1>
        <p class="card-text">London, United Kingdom</p>
        <p>"Front-end developer and avid reader."</p>

        <div class="list-group">
          <a href="#" class="btn"> GitHub </a>
          <a href="#" class="btn"> Frontend Mentor </a>
          <a href="#" class="btn"> LinkedIn </a>
          <a href="#" class="btn"> Twitter </a>
          <a href="#" class="btn"> Instagram </a>
        </div>
      </div>
    </article>
  </main>
  <footer role="contentinfo">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  <!--Javascript-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
